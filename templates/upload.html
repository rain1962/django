<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user add</title>
</head>
<body>
<h1 style="align-content: center">user insert</h1>
<form action="/upload/" method="post">
    <input type="text" name="docname"/>
    <textarea rows="3" cols="20" name="content">
    </textarea>
    <input type="submit" value="submit"/>
</form>
<h1>{{ err_msg }}</h1>
<tbody>
{% for line in data %}
    <tr>
    <td>{{ line.docname }}</td>
    <td>{{ line.author_id }}</td>
    <td>{{ line.createdtime }}</td>
    <td>{{ line.file }}</td>
    </tr>
{% endfor %}
</tbody>
</body>
</html>
